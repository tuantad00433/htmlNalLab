<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="John Doe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Lab8Form</title>
</head>
<body>
<header>
    <div class="wrapper">
        <img src="img/logo.png" alt="error img" id="logo">
    </div>
</header>
<main>
    <section class="wrapper">
        <form action="https://youtube-api-challenger.appspot.com/member/register" method="post">
            <fieldset>
                <legend>Thông tin cơ bản</legend>
                <label for="username">Tên Tài Khoản</label> <input pattern=".{7,}" type="text" name="username" id="username"
                                            oninvalid="this.setCustomValidity('A minimum of 7 Characters requested ')"
                                            placeholder="Tài khoản đăng nhập" required><br>
                <label for="email">Email</label> <input pattern=".{7,}"
                                    oninvalid="this.setCustomValidity('A minimum of 7 Characters requested ')"
                                    type="email" name="email" placeholder="Email của bạn" id="email" required><br>
                <label for="pwd">Mật khẩu</label> <input pattern=".{7,}"
                                       oninvalid="this.setCustomValidity('A minimum of 7 Characters requested ')"
                                       type="password" name="password" id="pwd" placeholder="Mật khẩu đăng nhập" required><br>
                <label for="rePwd">Xác nhận mật khẩu</label> <input pattern=".{7,}"
                                                oninvalid="this.setCustomValidity('A minimum of 7 Characters requested ')"
                                                type="password" name="rePassword" id="rePwd" placeholder="Nhập lại mật khẩu"
                                                required><br>
            </fieldset>
            <fieldset>
                <legend>Thông tin chi tiết</legend>
                <label for="fullName">Họ và tên</label> <input type="text" name="fullName" id="fullName" placeholder="Họ và tên của bạn" required><br>
                <label for="date"> Ngày sinh</label> <input type="date" id="date" name="birthDay"><br>
                <label for="gender">Giới tính</label> <input type="radio" name="gender" id="gender" value=1 checked>Nam
                <input type="radio" name="gender" value=0>Nữ<br>
                <label for="favourite">Sở thích</label> <input type="checkbox" name="favourite" id="favourite" value="sport">Thể thao <input type="checkbox"
                                                                                                      name="hobby2"
                                                                                                      value="movie">
                Xem phim
                <input type="checkbox" name="hobby3" value="music" checked> Nghe nhạc <input type="checkbox"
                                                                                             name="hobby4"
                                                                                             value="reading" checked>Đọc
                sách <br>
                <label for="avatar">Ảnh đại diện</label> <input type="file" id="avatar" name="avatar"><br>
                <label for="intro" id="special">Giới thiệu về bản thân</label> <textarea id="intro">

            </textarea>
            </fieldset>
            <input type="submit" value="Đăng ký"> <input type="reset" value="Làm lại">
        </form>
    </section>
</main>
</body>
</html>
