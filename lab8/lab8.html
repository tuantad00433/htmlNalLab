<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="John Doe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Lab8Form</title>
</head>
<body>
<header>
    <div class="wrapper">
        <img src="img/logo.png" alt="error img" id="logo">
    </div>
</header>
<main>
    <section class="wrapper">
        <form action="https://youtube-api-challenger.appspot.com/member/register" method="post">
            <fieldset>
                <legend>Thông tin cơ bản</legend>
                <p>Tên Tài Khoản</p> <input pattern=".{7,}" type="text" name="username"
                                            oninvalid="this.setCustomValidity('A minimum of 7 Characters requested ')"
                                            placeholder="Tài khoản đăng nhập" required><br>
                <p>Email</p> <input pattern=".{7,}"
                                    oninvalid="this.setCustomValidity('A minimum of 7 Characters requested ')"
                                    type="email" name="email" placeholder="Email của bạn" required><br>
                <p>Mật khẩu</p> <input pattern=".{7,}"
                                       oninvalid="this.setCustomValidity('A minimum of 7 Characters requested ')"
                                       type="password" name="password" placeholder="Mật khẩu đăng nhập" required><br>
                <p>Xác nhận mật khẩu</p> <input pattern=".{7,}"
                                                oninvalid="this.setCustomValidity('A minimum of 7 Characters requested ')"
                                                type="password" name="password" placeholder="Nhập lại mật khẩu"
                                                required><br>
            </fieldset>
            <fieldset>
                <legend>Thông tin chi tiết</legend>
                <p>Họ và tên</p> <input type="text" name="fullName" placeholder="Họ và tên của bạn" required><br>
                <p> Ngày sinh</p> <input type="date" name="birthDay"><br>
                <p>Giới tính</p> <input type="radio" name="gender" value=1 checked>Nam
                <input type="radio" name="gender" value=0>Nữ<br>
                <p>Sở thích</p> <input type="checkbox" name="favourite" value="sport">Thể thao <input type="checkbox"
                                                                                                      name="hobby2"
                                                                                                      value="movie">
                Xem phim
                <input type="checkbox" name="hobby3" value="music" checked> Nghe nhạc <input type="checkbox"
                                                                                             name="hobby4"
                                                                                             value="reading" checked>Đọc
                sách <br>
                <p>Ảnh đại diện</p> <input type="file" name="avatar"><br>
                <p id="special">Giới thiệu về bản thân</p> <textarea>

            </textarea>
            </fieldset>
            <input type="submit" value="Đăng ký"> <input type="reset" value="Làm lại">
        </form>
    </section>
</main>
</body>
</html>
